<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>

<body>
  <div class="slider-wrapper">
    <div class="slider">
      <input type="radio" id="slide1" name="radio" checked>
      <input type="radio" id="slide2" name="radio">
      <input type="radio" id="slide3" name="radio">
      <input type="radio" id="slide4" name="radio">
      <div class="slider-items">
        <div class="item">
          <img src="images/img-1.jpg" alt="img-1">
        </div>
        <div class="item">
          <img src="images/img-2.jpg" alt="img-2">
        </div>
        <div class="item">
          <img src="images/img-3.jpg" alt="img-3">
        </div>
        <div class="item">
          <img src="images/img-4.jpg" alt="img-4">
        </div>
      </div> <!-- close slider-items -->
      <div class="slider-navigation">
        <div class="slider-text">
          <p class="text">Look Captain!</p>
          <p class="text">I think they call it... game night.</p>
          <p class="text">See right there.</p>
          <p class="text">That's IT.</p>
        </div> <!-- close slider-text -->
        <div class="slider-controls">
          <label for="slide1" class="control">
            <span class="control-cicle"></span>
          </label>
          <label for="slide2" class="control">
            <span class="control-cicle"></span>

          </label>
          <label for="slide3" class="control">
            <span class="control-cicle"></span>

          </label>
          <label for="slide4" class="control">
            <span class="control-cicle"></span>

          </label>
        </div> <!-- close slider-controls -->
      </div> <!-- cliser navigation -->
    </div> <!-- close slider -->

  </div> <!-- close slider-wrapper -->
</body>

</html>
